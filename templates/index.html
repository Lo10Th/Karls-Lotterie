<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karls Lotterie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
      .myform {
        position: fixed;
        width: 50%;
    }
    </style>

</head>
<body style="background-color: rgb(229, 229, 229);">
  <div>
    <h1>
      Karls Lotto
    </h1>
  </div>
  <img src="/static/logo.avif" alt="Logo" width="600" height="480" class="d-inline-block align-text-top">
    <form class="input-group mt-5 myform" method="POST" action="/loskaufen">
      <span class="input-group-text">$</span>
      <input type="number" name="einsatz" min="1" step="1" value="3" class="form-control" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-text">.00</span>    
      <button type="submit" class="btn btn-primary d-flex">
        Los kaufen
      </button> 
    </form>
</body>
</html>
